<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="instagram">
    <!-- menu section side bar -->
    <div class="side_bar">
        <div class="side_menu">
            <div class="items">
                <h2>Instagram</h2>
            </div>
            <div class="items"><i class="fa-solid fa-house"></i> Home</div>
            <div class="items"><i class="fa-solid fa-magnifying-glass"></i> Search</div>
            <div class="items"><i class="fa-solid fa-compass"></i> Explore</div>
            <div class="items"><i class="fa-solid fa-tv"></i> Reels</div>
            <div class="items"><i class="fa-solid fa-brands fa-facebook-messenger"></i> Messages</div>
            <div class="items"><i class="fa-solid fa-heart"></i> Notifications</div>
            <div class="items"><i class="fa-solid fa-square-plus"></i> Create</div>
            <div class="items"><i class="fa-solid fa-user"></i> Profile</div>
            <div class="items"><i class="fa-solid fa-bars"></i> More</div>
        </div>
    </div>

    <!-- post section -->
    <div class="post_section">
        <div class="post_stories">
            <div class="images">
                <img src="https://cdn.pixabay.com/photo/2023/12/06/08/41/mountain-8433234_1280.jpg" alt="">
                <img src="https://cdn.pixabay.com/photo/2023/12/10/03/00/peacock-8440548_640.jpg" alt="">
                <img src="https://cdn.pixabay.com/photo/2023/11/07/22/59/building-8373618_640.jpg" alt="">
                <img src="https://cdn.pixabay.com/photo/2023/11/30/07/04/shetland-sheepdog-8420917_640.jpg" alt="">
                <img src="https://cdn.pixabay.com/photo/2023/11/29/12/29/kid-8419485_640.jpg" alt="">
                <img src="https://cdn.pixabay.com/photo/2023/08/09/18/50/butterfly-8180150_640.jpg" alt="">
                <img src="https://cdn.pixabay.com/photo/2023/12/19/21/19/girls-8458409_640.jpg" alt="">
                <img src="https://cdn.pixabay.com/photo/2023/12/26/02/21/bird-8469368_640.jpg" alt="">
            </div>
        </div>
        <div class="post_contain"></div>
    </div>

    <!-- suggestion section -->
    <div class="suggestion">

    </div>
</div>
    <script src="https://kit.fontawesome.com/38251ef009.js" crossorigin="anonymous"></script>
</body>

</html>
