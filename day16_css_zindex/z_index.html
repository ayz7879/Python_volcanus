<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index</title>
    <style>
        .box1{
            height: 200px;
            width: 200px;
            background-color: yellow;
            position: absolute;
            top: 30px;
            left: 20px;
            z-index: 1;
        }
        .box2{
            height: 200px;
            width: 200px;
            background-color: green;
            position: absolute;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
