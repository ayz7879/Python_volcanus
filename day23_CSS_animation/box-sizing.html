<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-Sizing</title>
    <style>
        body{
            background-color: black;
            color: white;
        }
        .box1{
            border: 5px solid yellow;
            height: 5rem;
            width: 500px;
            /* margin: 1rem; */
            box-sizing: border-box;
        }
        .box2{
            border: 5px solid yellow;
            box-sizing: border-box;

        }
    </style>
</head>
<body>
    <div class="box1">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Repudiandae quas ipsa perferendis officia vel a quia dignissimos error tempora velit!
    </div>
    <div class="box2">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Mollitia repellat suscipit, veniam repellendus laborum totam. Eum molestias sapiente nulla nisi.
    </div>
</body>
</html>
