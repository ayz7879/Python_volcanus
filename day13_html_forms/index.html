<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Main box start -->
    <div class="container">

        <!-- form  box start -->
        <div class="form_box">

            <!-- Left bar start -->
            <div class="leftbar">

                <!-- top content of left bar -->
                <div class="top">
                    <div class="top_content">
                        <h3>Let's get in touch</h3>
                    </div>
                    <div class="top_content">
                        <h5>we're open for any suggestion or just</h5>
                        <h5>to have a chat</h5>
                    </div>
                </div>
                <!-- end -->
                
                <!-- bottom content of left bar -->
                <div class="bottom">
                    <div class="bottom_content">
                        <i class="icon fa-solid fa-location-dot"></i>
                        <span>Address: Volcanus Vijay Nagar</span>
                    </div>
                    <div class="bottom_content">
                        <i class="icon fa-solid fa-phone"></i>
                        <span>Phone: 7879701086</span>
                    </div>
                    <div class="bottom_content">
                        <i class="icon fa-brands fa-telegram"></i>
                        <span>Email: Yashish393@gmail.com</span>
                    </div>
                    <div class="bottom_content">
                        <i class="icon fa-solid fa-earth-americas"></i>
                        <span>Website: Youtube.com</span>
                    </div>
                </div>
                <!-- end -->

            </div>
            <!-- end -->

            <!-- right bar start -->
            <div class="right_bar">

                <!-- right bar box width set -->
                <div class="right_bar_content">

                    <!-- top content  -->
                    <div class="text">
                        <h2>Get in touch</h2>
                    </div>
                    <!-- end -->

                    <!-- middle content  -->
                    <div class="forms">
                        <form action="">
                            <div class="first_div">
                                <div>
                                    <label for="name">FULL NAME</label>
                                    <input id="name" type="name" placeholder="Name">
                                </div>
                                <div>
                                    <label for="email">EMAIL ADDRESS</label>
                                    <input id="email" type="email" placeholder="Email">
                                </div>
                            </div>
                            <div class="second_div">
                                <label for="text">SUBJECT</label>
                                <input id="text" type="text" placeholder="Subject">
                            </div>
                            <div class="third_div">
                                <label for="textarea">MESSAGE</label>
                                <textarea name="" id="textarea" cols="30" rows="10" placeholder="Message"></textarea>
                            </div>
                            <div class="button">
                                <button>Send Message</button>
                            </div>
                        </form>
                    </div>
                    <!-- end  -->
                </div>
                <!-- end -->
            </div>
            <!-- end -->

        </div>
        <!-- form  box end -->

    </div>
    <!-- Main box end -->

    <script src="https://kit.fontawesome.com/38251ef009.js" crossorigin="anonymous"></script>
</body>
</html>
