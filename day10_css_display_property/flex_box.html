<html lang="en">
<head>

    <title>Flex Box</title>
    <style>
        *{
            background-color: black;
        }
        .box{
            display: flex;
            background-color: yellow;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }
        .box1{
            background-color: rgb(38, 6, 155);
            padding: 71px;
            margin: 5px;
        }
        
    </style>
</head>
<body>
    <div class="box">
        <div class="box1"></div>
        <div class="box1"></div>
        <div class="box1"></div>
    </div>
</body>
