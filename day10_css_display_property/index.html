<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display_Property
    </title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .b1{
            background-color: blueviolet;
            color: white;
            display: inline;
        }
        span{
            background-color: bisque;
            display: block;
        }
        p{
            display: inline;
            background-color: brown;
        }
    </style>
</head>
<body>
    <div class="b1">i am a box</div>
    <span>i am another box</span>
    <p>i am also another box</p>
</body>
</html>
