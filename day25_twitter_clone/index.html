<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="main_container">

        <div class="left_side_bar">
            <div class="logo">
                <div class="img">
                    <img src="https://img.freepik.com/free-vector/new-2023-twitter-logo-x-icon-design_1017-45418.jpg?w=740&t=st=1706513206~exp=1706513806~hmac=821c8461500d3a417e2dcbd01a3e781695f2dc0c940b6128d2543f82edd221e3" alt="">
                </div>
            </div>
            <div class="side_content">
                <div class="items"><span class="material-symbols-outlined">
                    home
                    </span>Home</div>
                <div class="items"><span class="material-symbols-outlined">
                    search
                    </span>Explore</div>
                <div class="items"><span class="material-symbols-outlined">
                    notifications
                    </span>Notifications</div>
                <div class="items"><span class="material-symbols-outlined">
                    mail
                    </span>Messages</div>
                <div class="items"><span class="material-symbols-outlined">
                    outbox_alt
                    </span>Grok</div>
                <div class="items"><span class="material-symbols-outlined">
                    horizontal_split
                    </span>List</div>
                <div class="items"><span class="material-symbols-outlined">
                    person
                    </span>Profile</div>
                <div class="items"><span class="material-symbols-outlined">
                    more_horiz
                    </span>More</div>
                    <button>Post</button>
            </div>
            <div class="profile">
                
            </div>
        </div>

        <div class="post_section">
            <div class="top">
                <div class="top_left">
                    <div><span class="material-symbols-outlined">
                        keyboard_backspace
                        </span></div>
                    <h3>Connect</h3>
                </div>
                <div class="top_right">
                    <span class="material-symbols-outlined">
                        settings
                        </span>
                </div>
            </div>
            <div class="border_item">
                <div class="item">Who to follow</div>
                <div class="item">Creators for you</div>
            </div>
            <div class="following"></div>
        </div>

        <div class="right_side_bar">

        </div>
    </div>
</body>
</html>
